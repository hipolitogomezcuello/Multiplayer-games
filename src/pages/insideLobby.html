<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic tac toe</title>
    <style>
    </style>
  </head>
  <body>
    <button onClick="window.location.href = '/'">RESET</button>
    <button id="deleteLobbyButton" onClick="deleteLobby()" style="display: none">Delete Lobby</button>
    <button id="leaveLobbyButton" onClick="leaveLobby()" style="display: none">Leave Lobby</button>
    <button id="startGameButton" onClick="startGame()" style="display: none">Start Game</button>
    <select name="gameTitle" id="gameTitle">
      <option value="tictactoe">Tic-Tac-Toe</option>
    </select>
    <h1 id="header"></h1>
    <table id="playersTable" style="border-collapse: collapse">
      <thead>
        <tr>
          <th>Players</th>
        </tr>
      </thead>
      <tbody id="playersTableBody"></tbody>
    </table>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script src="/js/insideLobby.js"></script>
  </body>
</html>
